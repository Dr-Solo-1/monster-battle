<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ممالك الظلال</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #0d1b2a;
      color: #e0f7fa;
      text-align: center;
      padding: 10px;
      margin: 0;
      font-size: 18px;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      background: #152a3c;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #2a6b8a;
    }
    h1 {
      color: #ffd700;
      font-size: 28px;
      margin: 10px 0;
    }
    button {
      background: #2a7d45;
      color: white;
      border: none;
      padding: 14px 20px;
      margin: 8px 6px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      width: 90%;
      max-width: 300px;
    }
    .combat-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .combat-btns button {
      width: 45%;
      max-width: 140px;
    }
    .stats {
      background: #0f2535;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      font-size: 19px;
      line-height: 1.8;
    }
    .log {
      background: #081a28;
      height: 260px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      text-align: right;
      border: 2px solid #2a6b8a;
      font-size: 19px;
      line-height: 1.7;
    }
    .story {
      background: #183545;
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      font-size: 20px;
      font-style: italic;
      color: #a8e6cf;
    }
    .zone-title {
      background: #1e4558;
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0;
      font-size: 22px;
      font-weight: bold;
      color: #88e688;
    }
    .choices {
      margin: 15px 0;
      padding: 15px;
      background: #253a50;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🏰 ممالك الظلال</h1>

    <div id="startScreen">
      <p>اختر بطلَك:</p>
      <button onclick="startGame('الفارس')">الفارس ⚔️</button>
      <button onclick="startGame('الحكيم')">الحكيم 📜</button>
      <button onclick="startGame('الصياد')">الصياد 🏹</button>
    </div>

    <div id="gameScreen" style="display:none;">
      <div class="stats" id="statsBox">
        البطل: <span id="heroName">—</span><br>
        الصحة: <span id="heroHP">100</span> / <span id="maxHP">100</span><br>
        الهجوم: <span id="heroAtk">15</span><br>
        الذهب: <span id="gold">0</span> 💰<br>
        الانتصارات: <span id="wins">0</span><br>
        السمعة: <span id="reputation">محايد</span> 🌟
      </div>

      <div class="zone-title" id="zoneTitle">الغابة الملعونة</div>

      <div class="story" id="storyText">ابدأ مغامرتك...</div>

      <div class="log" id="battleLog">مرحبًا بك في ممالك الظلال!</div>

      <!-- أزرار التنقل -->
      <div style="margin: 15px 0;">
        <button onclick="changeZone('الغابة')">🌲 الغابة</button>
        <button onclick="changeZone('الواحة')">🌴 الواحة</button>
        <button onclick="changeZone('الجبال')">⛰️ الجبال</button>
      </div>

      <button onclick="explore()">⚔️ استكشف</button>
      <button onclick="upgrade('hp')">❤️ +20 صحة (20 ذهب)</button>
      <button onclick="upgrade('atk')">💥 +5 هجوم (25 ذهب)</button>
      <button onclick="resetGame()">🔄 ابدأ من جديد</button>

      <div id="choicesSection" class="choices" style="display:none;"></div>
    </div>
  </div>

  <script>
    // =============== الحالة الأساسية ===============
    let game = JSON.parse(localStorage.getItem('shadowGame')) || {
      hero: null,
      gold: 0,
      wins: 0,
      currentZone: "الغابة",
      reputation: 0
    };

    // =============== الشخصيات الجانبية ===============
    const npcs = {
      "الغابة": [
        {
          name: "العجوز الحكيم",
          dialogue: "السلام عليك... هل تبحث عن الحقيقة أم عن القوة؟",
          choices: [
            { text: "الحقيقة", effect: () => { game.reputation += 2; log("العجوز: 'الحكمة درعك.'"); } },
            { text: "القوة", effect: () => { game.hero.atk += 3; log("العجوز: 'القوة سيف ذو حدين.'"); } }
          ]
        },
        {
          name: "اللص الجريح",
          dialogue: "ساعدني... وسأخبرك بسر كنز!",
          choices: [
            { text: "أساعده", effect: () => { game.gold += 30; log("اللص: 'الكنز في كهف الجبال!'"); } },
            { text: "أتركه", effect: () => { game.reputation -= 2; log("اللص: 'ستندم على هذا!'"); } }
          ]
        }
      ],
      "الواحة": [
        {
          name: "التاجر الغامض",
          dialogue: "لدي سحر نادر... لكنه لا يُباع بالذهب وحده.",
          choices: [
            { text: "أدفع 30 ذهب", effect: () => { 
                if (game.gold >= 30) {
                  game.gold -= 30;
                  game.hero.maxHp += 25;
                  game.hero.hp += 25;
                  log("حصلت على سحر الحياة! (+25 صحة دائمة)");
                } else log("ليس لديك ذهب كافٍ!");
              } 
            },
            { text: "ما هذا السر؟", effect: () => { log("التاجر: 'السمعة تفتح الأبواب...'); } }
          ]
        }
      ],
      "الجبال": [
        {
          name: "الفارسة المجهولة",
          dialogue: "أبحث عن من يواجه ملك الظلال معي. هل أنت جاهز؟",
          choices: [
            { text: "نعم", effect: () => { game.reputation += 3; log("الفارسة: 'سنتقابل في القلعة.'"); } },
            { text: "ليس الآن", effect: () => { log("الفارسة: 'الخوف لا يبني الممالك.'"); } }
          ]
        }
      ]
    };

    // =============== أنواع الوحوش ===============
    const monsterTypes = {
      common: { name: "عادي", fleeChance: 0.4, fearThreshold: 0.3 },
      rare: { name: "نادر", fleeChance: 0, fearThreshold: 0 }, // لا يهرب
      boss: { name: "رئيس", fleeChance: 0, fearThreshold: 0 }
    };

    // =============== عالم اللعبة ===============
    const zones = {
      "الغابة": {
        name: "الغابة الملعونة",
        story: ["تسمع صريرًا بين الأغصان...", "وجدت أثر أقدام غريبة...", "ضباب كثيف يلف المكان..."],
        monsters: [
          { name: "ذئب الضباب", hp: 30, atk: 8, type: "common" },
          { name: "شجرة الغول", hp: 50, atk: 12, type: "common" },
          { name: "العنكبوت السام", hp: 70, atk: 16, type: "rare" }
        ]
      },
      "الواحة": {
        name: "الواحة المحرّمة",
        story: ["نخيل عتيق يحيط بماء أزرق...", "سمعت صوت ناي بعيد...", "رمال ذهبية تلمع..."],
        monsters: [
          { name: "عفريت الرمال", hp: 40, atk: 10, type: "common" },
          { name: "الحية الذهبية", hp: 60, atk: 14, type: "rare" },
          { name: "شيطان الواحة", hp: 90, atk: 20, type: "rare" }
        ]
      },
      "الجبال": {
        name: "جبال الجن",
        story: ["صخور شاهقة تهمس بأسرار...", "رأيت نورًا أزرق في كهف...", "الرياح تحمل همسات..."],
        monsters: [
          { name: "غول الجبال", hp: 55, atk: 13, type: "common" },
          { name: "النسر الساحر", hp: 75, atk: 17, type: "rare" },
          { name: "حارس الكهف", hp: 110, atk: 24, type: "boss" }
        ]
      }
    };

    // =============== دوال مساعدة ===============
    function log(msg) {
      const logBox = document.getElementById('battleLog');
      logBox.innerHTML += msg + '<br>';
      logBox.scrollTop = logBox.scrollHeight;
      saveGame();
    }

    function saveGame() {
      localStorage.setItem('shadowGame', JSON.stringify(game));
    }

    function getReputationText() {
      if (game.reputation >= 7) return "شجاع";
      if (game.reputation >= 3) return "كريم";
      if (game.reputation <= -7) return "جبان";
      if (game.reputation <= -3) return "جشع";
      return "محايد";
    }

    function updateUI() {
      if (!game.hero) return;
      document.getElementById('heroName').textContent = game.hero.name;
      document.getElementById('heroHP').textContent = game.hero.hp;
      document.getElementById('maxHP').textContent = game.hero.maxHp;
      document.getElementById('heroAtk').textContent = game.hero.atk;
      document.getElementById('gold').textContent = game.gold;
      document.getElementById('wins').textContent = game.wins;
      document.getElementById('reputation').textContent = getReputationText();
      
      const zoneData = zones[game.currentZone];
      document.getElementById('zoneTitle').textContent = zoneData.name;
      document.getElementById('storyText').textContent = 
        zoneData.story[Math.floor(Math.random() * zoneData.story.length)];
    }

    function showChoices(choices, text) {
      let html = `<p>${text}</p>`;
      choices.forEach((c, i) => {
        html += `<button onclick="handleChoice(${i})">${c.text}</button>`;
      });
      document.getElementById('choicesSection').innerHTML = html;
      document.getElementById('choicesSection').style.display = 'block';
      window.currentChoices = choices;
    }

    function handleChoice(index) {
      window.currentChoices[index].effect();
      document.getElementById('choicesSection').style.display = 'none';
      updateUI();
    }

    // =============== بدء اللعبة ===============
    function startGame(heroType) {
      let hp = 100, atk = 15;
      if (heroType === 'الحكيم') { hp = 130; atk = 12; }
      else if (heroType === 'الصياد') { hp = 110; atk = 16; }

      game.hero = { name: heroType, maxHp: hp, hp: hp, atk: atk };
      game.gold = 0;
      game.wins = 0;
      game.reputation = 0;
      log(`مرحبًا، أيها ${heroType}!`);
      updateUI();
      
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
    }

    function changeZone(zoneName) {
      if (!game.hero || game.hero.hp <= 0) return;
      game.currentZone = zoneName;
      log(`انتقلت إلى: ${zones[zoneName].name}`);
      
      // فرصة لقاء شخصية
      if (npcs[zoneName] && Math.random() > 0.6) {
        const npc = npcs[zoneName][Math.floor(Math.random() * npcs[zoneName].length)];
        showChoices(npc.choices, `${npc.name} يقول: "${npc.dialogue}"`);
      }
      updateUI();
    }

    // =============== نظام الهروب ===============
    function tryToFlee(monster) {
      const type = monsterTypes[monster.type];
      if (Math.random() < type.fleeChance) {
        log("هربت من المعركة بنجاح!");
        return true;
      } else {
        log("فشلت في الهروب! الوحش يهاجمك...");
        return false;
      }
    }

    // =============== المعركة ===============
    function startBattle(monster) {
      log(`ظهر ${monster.name}!`);

      // زر المواجهة والهروب
      const combatHTML = `
        <div class="combat-btns">
          <button onclick="fightMonster(${JSON.stringify(monster).replace(/"/g, '&quot;')})">⚔️ واجهه</button>
          <button onclick="if(fleeFromBattle(${JSON.stringify(monster).replace(/"/g, '&quot;')})) endBattle();">🏃 هرب</button>
        </div>
      `;
      document.getElementById('choicesSection').innerHTML = combatHTML;
      document.getElementById('choicesSection').style.display = 'block';
      window.currentMonster = monster;
    }

    function fleeFromBattle(monster) {
      const escaped = tryToFlee(monster);
      document.getElementById('choicesSection').style.display = 'none';
      return escaped;
    }

    function fightMonster(monster) {
      document.getElementById('choicesSection').style.display = 'none';
      
      let turn = 0;
      const interval = setInterval(() => {
        // ذكاء الوحش: هل يهرب؟
        if (turn > 0 && turn % 2 === 1) {
          const type = monsterTypes[monster.type];
          const healthRatio = monster.hp / (monster.hp + 1);
          if (healthRatio < type.fearThreshold && Math.random() < 0.5) {
            log(`${monster.name} يهرب من المعركة!`);
            game.gold += 10;
            log("حصلت على 10 ذهب من ممتلكاته!");
            game.wins++;
            updateUI();
            clearInterval(interval);
            return;
          }
        }

        if (turn % 2 === 0) {
          // البطل يهاجم
          monster.hp -= game.hero.atk;
          log(`هاجمت ${monster.name} بـ ${game.hero.atk} ضرر!`);
          if (monster.hp <= 0) {
            game.hero.hp = Math.min(game.hero.maxHp, game.hero.hp + 30);
            const reward = monster.type === "rare" ? 35 : monster.type === "boss" ? 60 : 20;
            game.gold += reward;
            game.wins++;
            log(`هزَمت ${monster.name}! (+30 صحة، +${reward} ذهب)`);
            updateUI();
            clearInterval(interval);
            return;
          }
        } else {
          // الوحش يهاجم
          let damage = monster.atk;
          // ذكاء: لو البطل أقوى بكثير، الوحش يرتعب
          if (game.hero.atk > monster.atk * 1.5) {
            damage = Math.max(1, Math.floor(damage * 0.7));
            log(`${monster.name} يرتجف من الخوف!`);
          }
          game.hero.hp -= damage;
          if (game.hero.hp < 0) game.hero.hp = 0;
          log(`${monster.name} هاجمك بـ ${damage} ضرر!`);
          if (game.hero.hp <= 0) {
            log("لقد متّ في المعركة!");
            updateUI();
            clearInterval(interval);
            return;
          }
          updateUI();
        }
        turn++;
      }, 1000);
    }

    function explore() {
      if (!game.hero || game.hero.hp <= 0) {
        log("أنت ميت! ابدأ من جديد.");
        return;
      }

      const zoneData = zones[game.currentZone];
      const monster = JSON.parse(JSON.stringify(
        zoneData.monsters[Math.floor(Math.random() * zoneData.monsters.length)]
      ));
      startBattle(monster);
    }

    function upgrade(type) {
      if (!game.hero || game.hero.hp <= 0) return;
      if (type === 'hp' && game.gold >= 20) {
        game.hero.maxHp += 20;
        game.hero.hp += 20;
        game.gold -= 20;
        log("اشتريت +20 صحة!");
      } else if (type === 'atk' && game.gold >= 25) {
        game.hero.atk += 5;
        game.gold -= 25;
        log("اشتريت +5 هجوم!");
      } else {
        log("ليس لديك ذهب كافٍ!");
      }
      updateUI();
    }

    function resetGame() {
      localStorage.removeItem('shadowGame');
      game = { hero: null, gold: 0, wins: 0, currentZone: "الغابة", reputation: 0 };
      document.getElementById('battleLog').innerHTML = "مرحبًا بك في ممالك الظلال!";
      document.getElementById('startScreen').style.display = 'block';
      document.getElementById('gameScreen').style.display = 'none';
    }

    if (game.hero) {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      updateUI();
    }
  </script>
</body>
</html>
