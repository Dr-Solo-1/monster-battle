<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ممالك الظلال</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1b1e;
      color: #e0f7e0;
      text-align: center;
      padding: 15px;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #132a2f;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0a3d30;
      border: 1px solid #2a5c45;
    }
    h1 {
      color: #6bdb87;
      text-shadow: 0 0 10px #2a7d45;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #a8e6cf;
      font-style: italic;
      margin-bottom: 20px;
    }
    button {
      background: #2a7d45;
      color: white;
      border: none;
      padding: 10px 14px;
      margin: 6px 4px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover {
      background: #3cb371;
    }
    .choice-btn {
      background: #5d4a7a;
      margin: 8px 10px;
    }
    .zone-btn {
      background: #4a6b3f;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      background: #0f262a;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid #2a5c45;
      font-size: 14px;
    }
    .log {
      background: #091a1d;
      height: 160px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: right;
      border: 1px solid #2a5c45;
      font-size: 14px;
    }
    .story {
      color: #c1f0c1;
      font-style: italic;
      margin: 12px 0;
      padding: 10px;
      background: rgba(10, 40, 30, 0.3);
      border-radius: 8px;
      min-height: 40px;
    }
    .zone-title {
      background: #1a3d2f;
      padding: 8px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: bold;
      color: #88e688;
    }
    .choices {
      margin: 15px 0;
      padding: 10px;
      background: rgba(26, 61, 47, 0.4);
      border-radius: 10px;
    }
    .reputation {
      color: #ffd700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🏰 ممالك الظلال</h1>
    <div class="subtitle">مغامرة في عالم عربي خيالي...</div>

    <div id="startScreen">
      <p>اختر بطلَك من أبطال القبيلة:</p>
      <button onclick="startGame('الفارس')">الفارس (هجوم عالي)</button>
      <button onclick="startGame('الحكيم')">الحكيم (صحة أعلى)</button>
      <button onclick="startGame('الصياد')">الصياد (توازن)</button>
    </div>

    <div id="gameScreen" style="display:none;">
      <div class="stats">
        <div>البطل: <span id="heroName">—</span></div>
        <div>المستوى: <span id="level">1</span></div>
        <div>الصحة: <span id="heroHP">100</span>/<span id="maxHP">100</span></div>
        <div>الهجوم: <span id="heroAtk">15</span></div>
        <div>الذهب: <span id="gold">0</span> 💰</div>
        <div>السمعة: <span id="reputation" class="reputation">محايد</span></div>
      </div>

      <div class="zone-title" id="zoneTitle">الغابة الملعونة</div>

      <div class="story" id="storyText">الغابة هادئة... لكنك تشعر أن شيئًا يراقبك من بين الأشجار.</div>

      <div class="log" id="battleLog">ابدأ مغامرتك في ممالك الظلال...</div>

      <div style="margin: 15px 0;">
        <button class="zone-btn" onclick="changeZone('الغابة')">🌲 الغابة</button>
        <button class="zone-btn" onclick="changeZone('الواحة')">🌴 الواحة</button>
        <button class="zone-btn" onclick="changeZone('الجبال')">⛰️ الجبال</button>
      </div>

      <button onclick="explore()">⚔️ استكشف</button>
      <button onclick="upgrade('hp')">❤️ +20 صحة (20 ذهب)</button>
      <button onclick="upgrade('atk')">💥 +5 هجوم (25 ذهب)</button>
      <button onclick="resetGame()">🔄 ابدأ من جديد</button>

      <div id="choicesSection" class="choices" style="display:none;"></div>
    </div>
  </div>

  <script>
    let game = JSON.parse(localStorage.getItem('shadowKingdoms')) || {
      hero: null,
      gold: 0,
      wins: 0,
      currentZone: "الغابة",
      reputation: 0, // -10 إلى +10: سلبي = جبان/جشع، موجب = شجاع/كريم
      log: []
    };

    // دالة تحديث السمعة
    function updateReputation(change) {
      game.reputation += change;
      if (game.reputation > 10) game.reputation = 10;
      if (game.reputation < -10) game.reputation = -10;
      saveGame();
    }

    // دالة لعرض نص السمعة
    function getReputationText() {
      if (game.reputation >= 7) return "شجاع";
      if (game.reputation >= 3) return "كريم";
      if (game.reputation <= -7) return "جبان";
      if (game.reputation <= -3) return "جشع";
      return "محايد";
    }

    const zones = {
      "الغابة": {
        name: "الغابة الملعونة",
        story: [
          "تسمع صريرًا بين الأغصان... شيء يقترب!",
          "وجدت أثر أقدام غريبة على التراب.",
          "ضباب كثيف يلف المكان. الرؤية شبه معدومة..."
        ],
        monsters: [
          { name: "ذئب الضباب", hp: 30, atk: 8 },
          { name: "شجرة الغول", hp: 50, atk: 12 },
          { name: "العنكبوت السام", hp: 70, atk: 16 }
        ],
        events: [
          {
            text: "سمعت بكاء طفل من بين الأشجار. ماذا تفعل؟",
            choices: [
              { 
                text: "أتبع الصوت لأنقذه", 
                effect: () => { 
                  game.gold += 10; 
                  updateReputation(2);
                  log("أنقذت الطفل! (+10 ذهب، +سمعة شجاعة)");
                } 
              },
              { 
                text: "أتجاهل الصوت... قد يكون فخًا", 
                effect: () => { 
                  updateReputation(-1);
                  log("تركت الصوت ورائك. (-سمعة)");
                } 
              }
            ]
          }
        ],
        npcs: [
          {
            name: "العجوز الحكيم",
            dialogue: "السلام عليك... هل تبحث عن الحقيقة أم عن القوة؟",
            choices: [
              { text: "أبحث عن الحقيقة", effect: () => { updateReputation(1); log("العجوز: 'الحكمة معك يا بني.'"); } },
              { text: "أبحث عن القوة", effect: () => { game.hero.atk += 2; log("العجوز: 'القوة ستأكلك يومًا.'"); } }
            ]
          }
        ]
      },
      "الواحة": {
        name: "الواحة المحرّمة",
        story: [
          "نخيل عتيق يحيط بماء أزرق لامع... لكن الحذر، فالواحة ملعونة!",
          "سمعت صوت ناي بعيد... من يعزف في هذا المكان المقفر؟",
          "رمال ذهبية تلمع تحت الشمس. هل هي كنز أم فخ؟"
        ],
        monsters: [
          { name: "عفريت الرمال", hp: 40, atk: 10 },
          { name: "الحية الذهبية", hp: 60, atk: 14 },
          { name: "شيطان الواحة", hp: 85, atk: 19 }
        ],
        events: [
          {
            text: "تاجر غامض يعرض عليك سحرًا نادرًا بـ 30 ذهب. هل تشريه؟",
            choices: [
              { 
                text: "أشتريه", 
                effect: () => { 
                  if (game.gold >= 30) {
                    game.gold -= 30;
                    game.hero.hp = Math.min(game.hero.maxHp, game.hero.hp + 40);
                    log("السحر شفاه! (+40 صحة)");
                  } else {
                    log("ليس لديك ذهب كافٍ!");
                  }
                } 
              },
              { 
                text: "أرفض", 
                effect: () => { 
                  updateReputation(1);
                  log("رفضت الشراء. التاجر يحترم قرارك (+سمعة كرم).");
                } 
              }
            ]
          }
        ],
        npcs: [
          {
            name: "التاجر الغامض",
            dialogue: "لديّ أسرار... لكنها لا تُباع بالذهب وحده.",
            choices: [
              { text: "أعطيك 20 ذهب مقابل سر", effect: () => { 
                  if (game.gold >= 20) {
                    game.gold -= 20;
                    game.wins += 1;
                    log("التاجر: 'الملك يختبئ في الجبال...'");
                  } else {
                    log("ليس لديك ذهب كافٍ!");
                  }
                } 
              },
              { text: "لا أثق بك", effect: () => { log("ابتعد التاجر بنظرة غضب."); } }
            ]
          }
        ]
      },
      "الجبال": {
        name: "جبال الجن",
        story: [
          "صخور شاهقة تهمس بأسرار قديمة. هل تجرؤ على الصعود؟",
          "رأيت نورًا أزرق يلمع في كهف بعيد...",
          "الرياح تحمل همسات بلغة لم تسمعها من قبل..."
        ],
        monsters: [
          { name: "غول الجبال", hp: 55, atk: 13 },
          { name: "النسر الساحر", hp: 75, atk: 17 },
          { name: "حارس الكهف", hp: 100, atk: 22 }
        ],
        events: [
          {
            text: "سمعت صرخة استغاثة من كهف مظلم. هل تدخل؟",
            choices: [
              { 
                text: "أدخل لإنقاذ من بداخله", 
                effect: () => { 
                  game.wins += 1;
                  updateReputation(2);
                  log("أنقذت عجوزًا! (+1 انتصار، +سمعة شجاعة)");
                } 
              },
              { 
                text: "أنتظر خارج الكهف", 
                effect: () => { 
                  game.hero.hp -= 10;
                  updateReputation(-2);
                  log("انفجر الكهف! (-10 صحة، -سمعة جبن)");
                } 
              }
            ]
          }
        ],
        npcs: [
          {
            name: "الفارسة المجهولة",
            dialogue: "أبحث عن من يساعدني ضد ملك الظلال... هل أنت جاهز؟",
            choices: [
              { text: "نعم، سأساعدك", effect: () => { 
                  updateReputation(3);
                  log("الفارسة: 'شكراً... سنتقابل في المعركة الأخيرة.'");
                } 
              },
              { text: "ليس الآن", effect: () => { 
                  updateReputation(-2);
                  log("الفارسة: 'الخوف يقودك... وداعًا.'");
                } 
              }
            ]
          }
        ]
      }
    };

    const boss = { name: "ملك الظلال", hp: 200, atk: 30 };

    function log(msg) {
      game.log.push(msg);
      if (game.log.length > 20) game.log.shift();
      document.getElementById('battleLog').innerHTML = game.log.join('<br>');
      document.getElementById('battleLog').scrollTop = document.getElementById('battleLog').scrollHeight;
      saveGame();
    }

    function getRandomStory() {
      const zoneData = zones[game.currentZone];
      return zoneData.story[Math.floor(Math.random() * zoneData.story.length)];
    }

    function showChoices(choices, eventText) {
      let choicesHTML = `<p>${eventText}</p>`;
      choices.forEach((choice, i) => {
        choicesHTML += `<button class="choice-btn" onclick="handleChoice(${i})">${choice.text}</button>`;
      });
      document.getElementById('choicesSection').innerHTML = choicesHTML;
      document.getElementById('choicesSection').style.display = 'block';
      window.currentChoices = choices;
    }

    function handleChoice(index) {
      const choice = window.currentChoices[index];
      choice.effect();
      document.getElementById('choicesSection').style.display = 'none';
      updateUI();
    }

    function meetNPC() {
      const zoneData = zones[game.currentZone];
      if (!zoneData.npcs || Math.random() > 0.4) return; // 40% فرصة لقاء شخصية

      const npc = zoneData.npcs[Math.floor(Math.random() * zoneData.npcs.length)];
      showChoices(npc.choices, `${npc.name} يقول: "${npc.dialogue}"`);
    }

    function updateUI() {
      if (!game.hero) return;
      document.getElementById('heroName').textContent = game.hero.name;
      document.getElementById('heroHP').textContent = game.hero.hp;
      document.getElementById('maxHP').textContent = game.hero.maxHp;
      document.getElementById('heroAtk').textContent = game.hero.atk;
      document.getElementById('gold').textContent = game.gold;
      document.getElementById('level').textContent = Math.floor(game.wins / 3) + 1;
      document.getElementById('reputation').textContent = getReputationText();
      
      const zoneData = zones[game.currentZone];
      document.getElementById('zoneTitle').textContent = zoneData.name;
      document.getElementById('storyText').textContent = getRandomStory();
    }

    function startGame(heroType) {
      let hp = 100, atk = 15;
      if (heroType === 'الحكيم') { hp = 130; atk = 12; }
      else if (heroType === 'الصياد') { hp = 110; atk = 16; }

      game.hero = { name: heroType, maxHp: hp, hp: hp, atk: atk };
      game.gold = 0;
      game.wins = 0;
      game.reputation = 0;
      game.currentZone = "الغابة";
      game.log = [];
      log(`مرحبًا، أيها ${heroType}! بدأت رحلتك في ممالك الظلال...`);
      updateUI();
      
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      saveGame();
    }

    function changeZone(zoneName) {
      if (!game.hero || game.hero.hp <= 0) return;
      game.currentZone = zoneName;
      log(`انتقلت إلى: ${zones[zoneName].name}`);
      updateUI();
      document.getElementById('choicesSection').style.display = 'none';
    }

    function explore() {
      if (!game.hero || game.hero.hp <= 0) {
        log("لقد سقطت... ابدأ من جديد.");
        return;
      }

      // فرصة لقاء شخصية قبل القتال
      if (Math.random() > 0.6) {
        meetNPC();
        return;
      }

      let monster;
      if (game.wins >= 10) {
        // 🏁 نهاية اللعبة!
        endGame();
        return;
      }
      if (game.wins > 0 && game.wins % 5 === 0) {
        monster = JSON.parse(JSON.stringify(boss));
        log("⚠️ ظهر ملك الظلال! هذه معركتك المصيرية!");
      } else {
        const zoneData = zones[game.currentZone];
        const monsters = zoneData.monsters;
        monster = JSON.parse(JSON.stringify(monsters[Math.floor(Math.random() * monsters.length)]));
        log(`ظهر ${monster.name} في ${zones[game.currentZone].name}!`);
      }

      let turn = 0;
      const interval = setInterval(() => {
        if (turn % 2 === 0) {
          monster.hp -= game.hero.atk;
          log(`هاجمت ${monster.name} بـ ${game.hero.atk} ضرر!`);
          if (monster.hp <= 0) {
            // ✅ شفاء بعد القتال — بدون تجاوز الحد الأقصى
            game.hero.hp = Math.min(game.hero.maxHp, game.hero.hp + 30);
            const reward = monster.name.includes("ملك") ? 100 : Math.floor(Math.random() * 20) + 20;
            game.gold += reward;
            game.wins++;
            log(`هزَمت ${monster.name}! (+30 صحة، +${reward} ذهب)`);
            updateUI();
            clearInterval(interval);
            
            // عرض حدث قصصي بعد القتال
            setTimeout(() => {
              const zoneData = zones[game.currentZone];
              if (zoneData.events && Math.random() > 0.3) {
                const event = zoneData.events[Math.floor(Math.random() * zoneData.events.length)];
                showChoices(event.choices, event.text);
              }
            }, 1500);
            return;
          }
        } else {
          game.hero.hp -= monster.atk;
          if (game.hero.hp < 0) game.hero.hp = 0;
          log(`${monster.name} هاجمك بـ ${monster.atk} ضرر!`);
          if (game.hero.hp <= 0) {
            log("لقد سقطت في ممالك الظلال... الظلام يلفك.");
            updateUI();
            clearInterval(interval);
            return;
          }
          updateUI();
        }
        turn++;
      }, 800);
    }

    function endGame() {
      log("وصلت إلى نهاية رحلتك...");
      let ending = "";
      const rep = game.reputation;
      if (rep >= 7) {
        ending = "🌟 النهاية البطولية: أنقذت المملكة وصار اسمك أسطورة!";
      } else if (rep <= -7) {
        ending = "🌑 النهاية المظلمة: تحالفت مع الظلال وأصبحت شريرًا جديدًا!";
      } else if (game.gold >= 200) {
        ending = "💰 النهاية الغنية: جمعت ثروة هائلة وتركت المغامرات!";
      } else {
        ending = "🕊️ النهاية الحكيمة: فضّلت السلام وتركت السيف للأبد.";
      }
      log(ending);
      log("شكرًا للعبك! اضغط 'ابدأ من جديد' للمغامرة مرة أخرى.");
    }

    function upgrade(type) {
      if (!game.hero || game.hero.hp <= 0) return;
      if (type === 'hp' && game.gold >= 20) {
        game.hero.maxHp += 20;
        game.hero.hp += 20;
        game.gold -= 20;
        log("استخدمت عشبة شفاء أبدية! (+20 صحة دائمة)");
      } else if (type === 'atk' && game.gold >= 25) {
        game.hero.atk += 5;
        game.gold -= 25;
        log("حسّنت سلاحك! (+5 هجوم)");
      } else {
        log("ليس لديك ذهب كافٍ!");
      }
      updateUI();
      saveGame();
    }

    function saveGame() {
      localStorage.setItem('shadowKingdoms', JSON.stringify(game));
    }

    function resetGame() {
      localStorage.removeItem('shadowKingdoms');
      game = { hero: null, gold: 0, wins: 0, currentZone: "الغابة", reputation: 0, log: [] };
      document.getElementById('startScreen').style.display = 'block';
      document.getElementById('gameScreen').style.display = 'none';
    }

    if (game.hero) {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      updateUI();
      document.getElementById('battleLog').innerHTML = game.log.join('<br>');
    }
  </script>
</body>
</html>
